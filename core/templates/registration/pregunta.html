{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta de Seguridad</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>

<body id="fondo" class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-6 col-md-8 col-sm-12">
                <div class="card text-center">
                    <div class="card-body">

                        <h3>Pregunta de Seguridad</h3>
                        <hr>
                        <img src="{% static 'core/img/logo_SCHOLAR_FLAME.jpg' %}" class="card-img-top" alt="logo-login">
                        <h4>Â¡Bienvenido!</h4>
                        <p>{{ pregunta_display }}</p> 
                        <p>Responda correctamente la pregunta</p>

                        <form method="post" class="form-login mx-auto">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input type="text" name="respuesta" class="form-control" id="formGroupExampleInput" placeholder="Respuesta" required>
                            </div>
                            <button type="submit" class="btn btn-outline-warning w-100">Verificar</button>
                        </form>

                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
